<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="2048 by htxz6a6">
    <meta name="author" content="htxz6a6">
    <title>2048</title>

    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.font.im/css?family=Itim" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="panel">
        <img src="images/logo.png" alt="logo">
        <button name="reset" type="button">Game Start/Reset</button>
        <div id="highest">highest score: 0</div>
        <div id="score">score: 0</div>
    </div>
    <div class="container">
        <div class="blocks">1</div>
        <div class="blocks">2</div>
        <div class="blocks">3</div>
        <div class="blocks">4</div>
        <div class="blocks">5</div>
        <div class="blocks">6</div>
        <div class="blocks">7</div>
        <div class="blocks">8</div>
        <div class="blocks">9</div>
        <div class="blocks">10</div>
        <div class="blocks">11</div>
        <div class="blocks">12</div>
        <div class="blocks">13</div>
        <div class="blocks">14</div>
        <div class="blocks">15</div>
        <div class="blocks">16</div>
    </div>
</div>
<footer>
    <div class="levelChange">
        <span>
            想回看你之前游玩的过程吗？点击
        <button type="button" id="review">这里</button>
        回看上一局
        </span>
        <span id="prompt" style="display: none;">按任意键继续</span>
        <button type="button" id="delete">单击删除历史记录</button>
    </div>
    <div id="author">
        <span>单击Game Reset以结束游戏</span>
        <span>by 6a6</span>
    </div>
</footer>
<script src="scripts/script.js"></script>
</body>
</html>
